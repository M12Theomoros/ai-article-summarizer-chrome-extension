This file creates the settings page for the extension.
Users enter and save their Gemini AI API key here,
which the extension uses to generate article summaries.
-->

<!DOCTYPE html>
<html>
  <head>
    <!-- The title shown in the browser tab -->
    <title>AI Summary Settings</title>

    <!-- Internal CSS styles for the page layout and appearance -->
    <style>
      /* Basic font and padding for the whole page */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px; /* Limit width for better readability */
        margin: 0 auto; /* Center the page */
      }

      /* Styles the main heading */
      h1 {
        color: #4285f4;
      }

      /* Adds space below form groups */
      .form-group {
        margin-bottom: 20px;
      }

      /* Styles for labels above inputs */
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      /* Styles the text input box */
      input[type="text"] {
        width: 100%; /* Full width */
        padding: 8px;
        box-sizing: border-box; /* Include padding in width */
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      /* Styles the Save button */
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Button color changes on hover */
      button:hover {
        background-color: #3367d6;
      }

      /* Styles the success message text, hidden by default */
      .success-message {
        color: green;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Main heading of the settings page -->
    <h1>AI Summary Settings</h1>

    <!-- Input section for the API key -->
    <div class="form-group">
      <!-- Label describing the input -->
      <label for="api-key">Gemini API Key:</label>

      <!-- Text input box where users type their API key -->
      <input type="text" id="api-key" placeholder="Enter your Gemini API key" />

      <!-- Help text with a link to get the API key -->
      <p>
        You can get an API key from
        <a href="https://makersuite.google.com/app/apikey" target="_blank"
          >Google AI Studio</a
        >
      </p>
    </div>

    <!-- Button to save the entered API key -->
    <button id="save-button">Save Settings</button>

    <!-- Message shown after successful saving, hidden by default -->
    <p id="success-message" class="success-message">
      Settings saved successfully!
    </p>

    <!-- Loads the JavaScript file that handles saving the API key -->
    <script src="options.js"></script>
  </body>
</html>
