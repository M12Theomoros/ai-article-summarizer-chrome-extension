This file creates the small window (popup) that opens when the user clicks the Chrome extension icon. 
It provides a user interface (UI) where the user can choose how they want the AI to summarize the article, 
generate the summary, and copy it.
-->

<!DOCTYPE html>
<html>
  <head>
    <!-- Sets the title shown in the popup tab -->
    <title>AI Summary</title>

    <!-- Internal CSS styling for the popup layout and appearance -->
    <style>
      /* Sets font style, size of popup, and padding */
      body {
        font-family: Arial, sans-serif;
        min-width: 500px;
        min-height: 300px;
        padding: 15px;
      }

      /* Styles the main title text */
      h2 {
        color: #333;
        margin-bottom: 15px;
      }

      /* Arranges buttons and dropdown side by side with spacing */
      .options {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      /* Styles all buttons with padding, color, and rounded corners */
      button {
        padding: 8px 15px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }

      /* Changes button color slightly when hovered */
      button:hover {
        background-color: #3367d6;
      }

      /* Styles the "Copy Summary" button with a green background */
      #copy-btn {
        background-color: #34a853;
      }

      /* Changes the green button color when hovered */
      #copy-btn:hover {
        background-color: #2e8b57;
      }

      /* Styles the dropdown list for selecting summary type */
      #summary-type {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      /* Styles the box where the summary result will be shown */
      #result {
        margin-top: 15px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 150px;
        max-height: 400px;
        overflow-y: auto; /* Allows scrolling if content is long */
        white-space: pre-wrap;
        line-height: 1.5;
      }

      /* Styles for lists inside the summary result (if using bullet format) */
      #result ul {
        padding-left: 20px;
      }

      #result li {
        margin-bottom: 10px;
      }

      /* Styles for the loading animation container */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }

      /* Creates the spinning circle animation */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      /* Defines how the loader spins */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <!-- The main title shown at the top of the popup -->
    <h2>AI Summary</h2>

    <!-- Section containing dropdown and buttons -->
    <div class="options">
      <!-- Dropdown menu to choose summary type -->
      <select id="summary-type">
        <option value="brief">Brief Summary</option>
        <option value="detailed">Detailed Summary</option>
        <option value="bullets">Bullet Points</option>
      </select>

      <!-- Button to start the summarizing process -->
      <button id="summarize">Summarize This Page</button>

      <!-- Button to copy the summary text to clipboard -->
      <button id="copy-btn">Copy Summary</button>
    </div>

    <!-- This box displays the AI-generated summary result -->
    <div id="result">
      Select a summary type and click 'Summarize This Page' to generate a
      summary.
    </div>

    <!-- Loads JavaScript files to handle user actions and configuration -->
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
